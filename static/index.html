<script>
  document.getElementById("formulario").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = new FormData(e.target);

    const datos = {
      id: form.get("id"),
      momentum: form.get("momentum"),
      valor: parseFloat(form.get("valor")),
      prob_real: parseFloat(form.get("prob_real")),
      prob_implicita: parseFloat(form.get("prob_implicita"))
    };

    try {
      const respuesta = await fetch("https://backend-tactico-9l6l.onrender.com/analizar/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos),
      });

      if (!respuesta.ok) {
        throw new Error(`Error ${respuesta.status}`);
      }

      const resultado = await respuesta.json();
      document.getElementById("resultado").textContent = JSON.stringify(resultado, null, 2);
    } catch (error) {
      document.getElementById("resultado").textContent = `Error: ${error.message}`;
    }
  });
</script>
